<!DOCTYPE html>
<html lang="fr">
    <head>
        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Carte OpenStreetMap TODO Sherbrooke</title>

        <link rel="icon" href="img/favicon.png" />

        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.css" />
        <script src="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.js"></script>

        <script src="https://opengeo.tech/maps/leaflet-panel-layers/src/leaflet-panel-layers.js"></script>

        <link rel="stylesheet" href="https://greeninfo-network.github.io/Leaflet-Control-Credits/dist/leaflet-control-credits.css" />
        <script type="text/javascript" src="https://greeninfo-network.github.io/Leaflet-Control-Credits/dist/leaflet-control-credits.js"></script>

        <link rel="stylesheet" href="TODO.css" />

        <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="TODO.js" type="text/javascript"></script>

        <script>
            let map = L.map('map').setView([45.3986, -71.9187], 13);

            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.control.fullscreen().addTo(map);

            L.controlCredits({
                imageurl: 'img/github.png',
                tooltip: 'Dépôt GitHub de ces données',
                imagealt: ".",
                width: '40px',
                height: '40px',
                expandcontent: '<a href="https://github.com/fbriere/openstreetmap-todo-sherbrooke" target="_blank">Dépôt GitHub de ces données</a> (avec explication des attributs)<br /><a href="https://github.com/fbriere/openstreetmap-todo-sherbrooke/tree/gh-pages">Code source de la carte elle-même</a>',
            }).addTo(map);

            fetch("https://raw.githubusercontent.com/fbriere/openstreetmap-todo-sherbrooke/refs/heads/main/TODO.geojson")
                .then(response => response.json())
                .then(data => fillMap(map, data, true))
                .catch(error => console.error('Error fetching JSON:', error));

        </script>
